<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PetPaws - Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="header-left">
        <img src="../Assets/logo.png" alt="logo" class="logo" onerror="this.style.display='none'">
        <div>
          <div class="brand">PetPaws</div>
          <div class="small text-muted">Create an account</div>
        </div>
      </div>
      <nav class="site-nav">
        <a href="../index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main>
      <section class="form-page">
        <h2>Create an Account</h2>

        <form id="registerForm">
          <label for="name">Full Name</label>
          <input id="name" type="text" required>

          <label for="dob">Date of Birth</label>
          <input id="dob" type="date" required>

          <label for="email">Email</label>
          <input id="email" type="email" required>

          <label for="regUsername">Username</label>
          <input id="regUsername" type="text" required>

          <label for="regPassword">Password</label>
          <input id="regPassword" type="password" required>

          <div style="display:flex;gap:.6rem;margin-top:.6rem">
            <button type="submit">Register</button>
            <button type="button" class="btn secondary" onclick="location.href='login.html'">Already have an account?</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="site-footer">Â© 2025 PetPaws</footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
