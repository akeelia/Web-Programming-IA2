<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PetPaws - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="header-left">
        <img src="../Assets/logo.png" alt="logo" class="logo" onerror="this.style.display='none'">
        <div>
          <div class="brand">PetPaws</div>
          <div class="small text-muted">Sign in to your account</div>
        </div>
      </div>
      <nav class="site-nav">
        <a href="../index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
      </nav>
    </header>

    <main>
      <section class="form-page">
        <h2>Login</h2>

        <form id="loginForm">
          <label for="username">Username</label>
          <input id="username" type="text" required>

          <label for="password">Password</label>
          <input id="password" type="password" required>

          <div style="display:flex;align-items:center;justify-content:flex-start;margin-top:.4rem">
          </div>

          <div style="margin-top:.4rem">
          <input type="checkbox" id="showPassword">
          <label for="showPassword" style="display:inline;margin-left:.3rem">Show password</label>
          </div>

          <div style="display:flex;align-items:center;justify-content:space-between;margin-top:.4rem">
          <a href="#" id="forgotPasswordLink" class="link small">Forgot Password?</a>
          </div>

          <div style="display:flex;gap:.6rem;margin-top:.6rem">
            <button type="submit">Login</button>
            <button type="button" class="btn secondary" onclick="location.href='register.html'">Register</button>
          </div>

          <p class="small" style="margin-top:.6rem">Don't have an account? <a href="register.html" class="link">Create one</a></p>
        </form>
      </section>
    </main>

    <footer class="site-footer">Â© 2025 PetPaws</footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
